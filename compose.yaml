services:
    app:
        build:
            context: .
            dockerfile: ./infra/app/app.dockerfile
        tty: true  # コンテナを起動したままにする
        env_file:
            - ./infra/app/.env
        ports:
            - 80:8080
        networks:
            - backend
        depends_on:
            - db
    db:
        image: postgres:alpine
        env_file:
            - ./infra/db/.env
        volumes:
            - ./infra/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
            - ./infra/db/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        networks:
            - backend

networks:
    backend:
        driver: bridge
